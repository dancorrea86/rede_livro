{% extends "pages/base.html" %}

{% block title %}Usuarios{% endblock %}

{% block content %}
<div class="content">
    <h1>Cadastro</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>

    <p>{{name}}</p>
    <p>{{email}}</p>
    <p>{{image}}</p>
    <img src="{{image}}">
</div>
{% endblock %}
